apiVersion: v1
data:
  filebeat.yml: |-
    filebeat.inputs:
    - type: log
      paths:
        - /opt/log/*.log
    processors:
      - decode_json_fields:
          process_array: false
          overwrite_keys: false
          add_error_key: true
          fields: ['message']
          target: json
    output.elasticsearch:
      #hosts: ['${ELASTICSEARCH_HOST:elasticsearch}:${ELASTICSEARCH_PORT:9200}','elasticsearch.log.svc.cluster.local.:9200']
      hosts: ['${ELASTICSEARCH_HOST:elasticsearch.log.svc.cluster.local.}:${ELASTICSEARCH_PORT:9200}']
      ssl.verification_mode: none
      indices:
        - index: "sample1-%{+yyyy.MM.dd}"
          when:
            and:
              - equals:
                  log.file.path: /opt/log/sample_path.log
        - index: "sample-%{+yyyy.MM.dd}"
          when:
            and:
              - equals:
                  log.file.path: /opt/log/sample_path.log
        - index: "test-%{+yyyy.MM.dd}"
          when:
            and:
              - equals:
                  log.file.path: /opt/log/test-path.log
        - index: "demo-%{+yyyy.MM.dd}"
          when:
            and:
              - equals:
                  log.file.path: /opt/log/demo-path.log
        - index: "sc-dev-1-%{+yyyy.MM.dd}"
          when:
            and:
              - equals:
                  log.file.path: /opt/log/sc-backend-dev-1.log
       
      username: ${ELASTICSEARCH_USERNAME}
      password: ${ELASTICSEARCH_PASSWORD}
kind: ConfigMap
metadata:
  labels:
    k8s-app: filebeat
  name: filebeat-config
  namespace: kube-system
---
apiVersion: v1
items: 
  - 
    apiVersion: apps/v1
    kind: DaemonSet
    metadata: 
      labels: 
        k8s-app: aws-node
      name: aws-node
      namespace: kube-system
    spec: 
      revisionHistoryLimit: 10
      selector: 
        matchLabels: 
          k8s-app: aws-node
      template: 
        metadata: 
          labels: 
            k8s-app: aws-node
        spec: 
          affinity: 
            nodeAffinity: 
              requiredDuringSchedulingIgnoredDuringExecution: 
                nodeSelectorTerms: 
                  - 
                    matchExpressions: 
                      - 
                        key: kubernetes.io/os
                        operator: In
                        values: 
                          - linux
                      - 
                        key: kubernetes.io/arch
                        operator: In
                        values: 
                          - amd64
                          - arm64
                      - 
                        key: eks.amazonaws.com/compute-type
                        operator: NotIn
                        values: 
                          - fargate
          containers: 
            - 
              env: 
                - 
                  name: ADDITIONAL_ENI_TAGS
                  value: "{}"
                - 
                  name: AWS_VPC_CNI_NODE_PORT_SUPPORT
                  value: "true"
                - 
                  name: AWS_VPC_ENI_MTU
                  value: "9001"
                - 
                  name: AWS_VPC_K8S_CNI_CONFIGURE_RPFILTER
                  value: "false"
                - 
                  name: AWS_VPC_K8S_CNI_CUSTOM_NETWORK_CFG
                  value: "false"
                - 
                  name: AWS_VPC_K8S_CNI_EXTERNALSNAT
                  value: "false"
                - 
                  name: AWS_VPC_K8S_CNI_LOGLEVEL
                  value: DEBUG
                - 
                  name: AWS_VPC_K8S_CNI_LOG_FILE
                  value: /host/var/log/aws-routed-eni/ipamd.log
                - 
                  name: AWS_VPC_K8S_CNI_RANDOMIZESNAT
                  value: prng
                - 
                  name: AWS_VPC_K8S_CNI_VETHPREFIX
                  value: eni
                - 
                  name: AWS_VPC_K8S_PLUGIN_LOG_FILE
                  value: /var/log/aws-routed-eni/plugin.log
                - 
                  name: AWS_VPC_K8S_PLUGIN_LOG_LEVEL
                  value: DEBUG
                - 
                  name: DISABLE_INTROSPECTION
                  value: "false"
                - 
                  name: DISABLE_METRICS
                  value: "false"
                - 
                  name: ENABLE_POD_ENI
                  value: "false"
                - 
                  name: MY_NODE_NAME
                  valueFrom: 
                    fieldRef: 
                      apiVersion: v1
                      fieldPath: spec.nodeName
                - 
                  name: WARM_ENI_TARGET
                  value: "1"
              image: "602401143452.dkr.ecr.ap-south-1.amazonaws.com/amazon-k8s-cni:v1.7.5-eksbuild.1"
              imagePullPolicy: Always
              livenessProbe: 
                exec: 
                  command: 
                    - /app/grpc-health-probe
                    - "-addr=:50051"
                failureThreshold: 3
                initialDelaySeconds: 60
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              name: aws-node
              ports: 
                - 
                  containerPort: 61678
                  hostPort: 61678
                  name: metrics
                  protocol: TCP
              readinessProbe: 
                exec: 
                  command: 
                    - /app/grpc-health-probe
                    - "-addr=:50051"
                failureThreshold: 3
                initialDelaySeconds: 1
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
              resources: 
                requests: 
                  cpu: 10m
              securityContext: 
                capabilities: 
                  add: 
                    - NET_ADMIN
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts: 
                - 
                  mountPath: /host/opt/cni/bin
                  name: cni-bin-dir
                - 
                  mountPath: /host/etc/cni/net.d
                  name: cni-net-dir
                - 
                  mountPath: /host/var/log/aws-routed-eni
                  name: log-dir
                - 
                  mountPath: /var/run/aws-node
                  name: run-dir
                - 
                  mountPath: /var/run/dockershim.sock
                  name: dockershim
                - 
                  mountPath: /run/xtables.lock
                  name: xtables-lock
          dnsPolicy: ClusterFirst
          hostNetwork: true
          initContainers: 
            - 
              env: 
                - 
                  name: DISABLE_TCP_EARLY_DEMUX
                  value: "false"
              image: "602401143452.dkr.ecr.ap-south-1.amazonaws.com/amazon-k8s-cni-init:v1.7.5-eksbuild.1"
              imagePullPolicy: Always
              name: aws-vpc-cni-init
              resources: {}
              securityContext: 
                privileged: true
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts: 
                - 
                  mountPath: /host/opt/cni/bin
                  name: cni-bin-dir
          priorityClassName: system-node-critical
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccount: aws-node
          serviceAccountName: aws-node
          terminationGracePeriodSeconds: 10
          tolerations: 
            - 
              operator: Exists
          volumes: 
            - 
              hostPath: 
                path: /opt/cni/bin
                type: ""
              name: cni-bin-dir
            - 
              hostPath: 
                path: /etc/cni/net.d
                type: ""
              name: cni-net-dir
            - 
              hostPath: 
                path: /var/run/dockershim.sock
                type: ""
              name: dockershim
            - 
              hostPath: 
                path: /run/xtables.lock
                type: ""
              name: xtables-lock
            - 
              hostPath: 
                path: /var/log/aws-routed-eni
                type: DirectoryOrCreate
              name: log-dir
            - 
              hostPath: 
                path: /var/run/aws-node
                type: DirectoryOrCreate
              name: run-dir
      updateStrategy: 
        rollingUpdate: 
          maxUnavailable: 10%
        type: RollingUpdate
  - 
    apiVersion: apps/v1
    kind: DaemonSet
    metadata: 
      labels: 
        k8s-app: filebeat
      name: filebeat
      namespace: kube-system
    spec: 
      revisionHistoryLimit: 10
      selector: 
        matchLabels: 
          k8s-app: filebeat
      template: 
        metadata: 
          labels: 
            k8s-app: filebeat
        spec: 
          containers: 
            - 
              args: 
                - "-c"
                - /etc/filebeat.yml
                - "-e"
              env: 
                - 
                  name: ELASTICSEARCH_HOST
                  value: "elasticsearch.log.svc.cluster.local."
                - 
                  name: ELASTICSEARCH_PORT
                  value: "9200"
                - 
                  name: ELASTICSEARCH_USERNAME
                  value: 
                - 
                  name: ELASTICSEARCH_PASSWORD
                  value: 
                - 
                  name: NODE_NAME
                  valueFrom: 
                    fieldRef: 
                      apiVersion: v1
                      fieldPath: spec.nodeName
              image: "docker.elastic.co/beats/filebeat-oss:7.10.2"
              imagePullPolicy: IfNotPresent
              name: filebeat
              resources: 
                limits: 
                  memory: 200Mi
                requests: 
                  cpu: 100m
                  memory: 100Mi
              securityContext: 
                runAsUser: 0
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts: 
                - 
                  mountPath: /etc/filebeat.yml
                  name: config
                  readOnly: true
                  subPath: filebeat.yml
                - 
                  mountPath: /usr/share/filebeat/data
                  name: data
                - 
                  mountPath: /opt/log
                  name: varlog
                  readOnly: true
          dnsPolicy: ClusterFirstWithHostNet
          hostNetwork: true
          restartPolicy: Always
          tolerations:
          - key: "application"
            operator: "Equal"
            value: "spacescraft"
            effect: "NoSchedule"
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccount: filebeat
          serviceAccountName: filebeat
          terminationGracePeriodSeconds: 30
          volumes: 
            - 
              configMap: 
                defaultMode: 416
                name: filebeat-config
              name: config
            - 
              hostPath: 
                path: /opt/log
                type: ""
              name: varlog
            - 
              hostPath: 
                path: /var/lib/filebeat-data
                type: DirectoryOrCreate
              name: data
      updateStrategy: 
        rollingUpdate: 
          maxUnavailable: 1
        type: RollingUpdate
  - 
    apiVersion: apps/v1
    kind: DaemonSet
    metadata: 
      labels: 
        eks.amazonaws.com/component: kube-proxy
        k8s-app: kube-proxy
      name: kube-proxy
      namespace: kube-system
    spec: 
      revisionHistoryLimit: 10
      selector: 
        matchLabels: 
          k8s-app: kube-proxy
      template: 
        metadata: 
          labels: 
            k8s-app: kube-proxy
        spec: 
          affinity: 
            nodeAffinity: 
              requiredDuringSchedulingIgnoredDuringExecution: 
                nodeSelectorTerms: 
                  - 
                    matchExpressions: 
                      - 
                        key: kubernetes.io/os
                        operator: In
                        values: 
                          - linux
                      - 
                        key: kubernetes.io/arch
                        operator: In
                        values: 
                          - amd64
                          - arm64
                      - 
                        key: eks.amazonaws.com/compute-type
                        operator: NotIn
                        values: 
                          - fargate
          containers: 
            - 
              command: 
                - kube-proxy
                - "--v=2"
                - "--config=/var/lib/kube-proxy-config/config"
              image: "602401143452.dkr.ecr.ap-south-1.amazonaws.com/eks/kube-proxy:v1.17.9-eksbuild.1"
              imagePullPolicy: IfNotPresent
              name: kube-proxy
              resources: 
                requests: 
                  cpu: 100m
              securityContext: 
                privileged: true
              terminationMessagePath: /dev/termination-log
              terminationMessagePolicy: File
              volumeMounts: 
                - 
                  mountPath: /var/log
                  name: varlog
                - 
                  mountPath: /run/xtables.lock
                  name: xtables-lock
                - 
                  mountPath: /lib/modules
                  name: lib-modules
                  readOnly: true
                - 
                  mountPath: /var/lib/kube-proxy/
                  name: kubeconfig
                - 
                  mountPath: /var/lib/kube-proxy-config/
                  name: config
          dnsPolicy: ClusterFirst
          hostNetwork: true
          priorityClassName: system-node-critical
          restartPolicy: Always
          schedulerName: default-scheduler
          securityContext: {}
          serviceAccount: kube-proxy
          serviceAccountName: kube-proxy
          terminationGracePeriodSeconds: 30
          tolerations: 
            - 
              operator: Exists
          volumes: 
            - 
              hostPath: 
                path: /var/log
                type: ""
              name: varlog
            - 
              hostPath: 
                path: /run/xtables.lock
                type: FileOrCreate
              name: xtables-lock
            - 
              hostPath: 
                path: /lib/modules
                type: ""
              name: lib-modules
            - 
              configMap: 
                defaultMode: 420
                name: kube-proxy
              name: kubeconfig
            - 
              configMap: 
                defaultMode: 420
                name: kube-proxy-config
              name: config
      updateStrategy: 
        rollingUpdate: 
          maxUnavailable: 10%
        type: RollingUpdate
kind: List
metadata: 
  resourceVersion: ""
  selfLink: ""
